    <script>
      let a;
      let time=0;
      let date;
      let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      setInterval(() => {
        time=0;
        a = new Date();
        let ch=a.getHours() ;
        let ch2=ch+2;
        let cm=a.getMinutes();
        let cm2=cm+30;  
        if(ch2>24&&cm2<60){
          let diffh=ch2-24;
          time = diffh + ":" + cm2 + ":" + a.getSeconds();
        date = a.toLocaleDateString(undefined,options);
        document.getElementById('idd').innerHTML="</br>"+time+" AM"+' On '+date;

        }
        else if(ch2>=24&&cm2>=60)
        {
          let diffm=cm2-60;
          let diffh2=(ch2-24)+1;
          time = diffh2 + ":" + diffm+ ":" + a.getSeconds();
          date = a.toLocaleDateString(undefined,options);
         
        document.getElementById('idd').innerHTML="</br>"+time+" AM"+' On '+date;
        }
        else if(ch2>12&&cm2>=60)
        {
          let diffm2=cm2-60;
          let diffh3=ch2-12+1;
          time = diffh3 + ":" + diffm2+ ":" + a.getSeconds();
          date = a.toLocaleDateString(undefined,options);
         
        document.getElementById('idd').innerHTML="</br>"+time+" pm"+' On '+date;
        }
        else if(ch2>12&&cm2<60)
        {
          let diffh3=ch2-12;
          time = diffh3 + ":" + cm2+ ":" + a.getSeconds();
          date = a.toLocaleDateString(undefined,options);
         
        document.getElementById('idd').innerHTML="</br>"+time+" pm"+' On '+date;
        }
        else if(ch2<12&&cm2>60)
        {
            let diffm2=cm2-60;
          let diffh3=ch2+1;
          
          time = diffh3 + ":" + diffm2+ ":" + a.getSeconds();
          date = a.toLocaleDateString(undefined,options);
         
        document.getElementById('idd').innerHTML="</br>"+time+" AM"+' On '+date;
        }
        else {
          time = ch2 + ":" + cm2 + ":" + a.getSeconds();
        date = a.toLocaleDateString(undefined,options);
        document.getElementById('idd').innerHTML="</br>"+time+" AM"+' On '+date;
        }
       
        // console.log(time + "on" + date);
      }, 1000);
    </script>
